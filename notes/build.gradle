apply plugin: 'com.android.application'

def keystoreFilepath = ''
def keystoreFile
def keystorePassword = ''
def keystoreAlias = ''
def keystoreAliasPassword = ''

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())
keystoreFilepath = properties.getProperty("keystore.path")
if (keystoreFilepath) {
    keystoreFile = file(keystoreFilepath)
    keystorePassword = properties.getProperty("keystore.password")
    keystoreAlias = properties.getProperty("keystore.alias")
    keystoreAliasPassword = properties.getProperty("keystore.alias_password")
}

def releaseTime() {
    return new Date().format("HH:mm:ss")
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"
    defaultConfig {
        applicationId "com.wuzhanglao.niubi"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "1.0.0"

        manifestPlaceholders = [KEY_UMENG: '5810166a7666132fe5002154']
    }
    buildTypes {
        debug {
            debuggable true
            versionNameSuffix "-debug"
            applicationIdSuffix ".debug"
            resValue "string", "app_name", "Notes测试版"
        }

        release {
            // todo:debugable can not set "false"
            debuggable true
            //混淆
            minifyEnabled true
            //Zipalign优化
            zipAlignEnabled true
            //移除无用的resource文件
            shrinkResources true
            //加载默认混淆配置文件
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            //apk打包的时候需要签名
            if (System.getenv("KEYSTORE_FILE") != null) {
                storeFile file(System.getenv("KEYSTORE_FILE"));
                storePassword System.getenv("KEYSTORE_PASSWORD")
                keyAlias System.getenv("KEYSTORE_ALIAS")
                keyPassword System.getenv("KEYSTORE_ALIAS_PASSWORD")
            }
            resValue "string", "app_name", "Notes"
        }
    }
    dexOptions {
        preDexLibraries true
        dexInProcess = true
        javaMaxHeapSize "4g"
    }
//    多渠道打包
